<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸运抽奖</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('../image/choujiang.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            /* 半透明遮罩层 */
            z-index: -1;
        }
        
        .content {
            position: relative;
            z-index: 1;
            padding: 50px;
            color: white;
        }
        
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 128px;
            color: red;
        }
        
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        
        button {
            padding: 12px 24px;
            font-size: 20px;
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        
        button:hover {
            background-color: darkred;
        }
        
        .prize-button {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .prize-button:hover {
            background-color: darkgreen;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="content">
        <h1>幸运抽奖</h1>
        <button onclick="drawLottery()">开始抽奖</button>
        <div id="result"></div>
        <div id="prize-links"></div>
    </div>

    <script>
        function drawLottery() {
            const prizes = [{
                name: "一等奖",
                link: "https://www.educoder.net/"
            }, {
                name: "二等奖",
                link: "http://1731la.portal.chaoxing.com/"
            }, {
                name: "三等奖",
                link: "https://iwrite.unipus.cn/login"
            }, {
                name: "谢谢参与",
                link: "https://www.gov.cn/xinwen/2022-09/02/content_5708119.htm"
            }];
            const randomIndex = Math.floor(Math.random() * prizes.length);
            const resultElement = document.getElementById("result");
            resultElement.textContent = "恭喜你获得：" + prizes[randomIndex].name;

            const prizeLinksElement = document.getElementById("prize-links");
            prizeLinksElement.innerHTML = `<button class="prize-button" onclick="window.location.href='${prizes[randomIndex].link}'">领奖</button>`;
        }
    </script>
</body>

</html>

</html>
